apiVersion: v1
kind: Service
metadata:
  name: {{ include "falco-airgapped.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "falco-airgapped.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  selector:
    {{- include "falco-airgapped.selectorLabels" . | nindent 4 }}
  ports:
    - name: grpc
      port: {{ .Values.service.ports.grpc }}
      targetPort: {{ .Values.service.ports.grpc }}
      protocol: TCP
    - name: metrics
      port: {{ .Values.service.ports.metrics }}
      targetPort: {{ .Values.service.ports.metrics }}
      protocol: TCP
